<!DOCTYPE html>
<html>
    <head>
        <title>Trabjando con CSS</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../css/estilos.css"/>
    </head>
    <body>
        <h1>Custom Style Sheet</h1>
        <p>Un párrafo explicativo</p>
        <h2 class="warning" class="encabezado">Sección de noticias</h2>
        <p id="primera-noticia">Primera noticia: ...</p>
        <p id="segunda-noticia">Segunda noticia: ...</p>
        <div>
            <p class="autor">Autor: Naia</p>
            <p class="fecha">Fecha: 16/08/2022</p>
            <p class="ubicacion">Ubicación: País Vasco</p>
        </div>
        <button class="warning">Botón de peligro</button>
    </body>
</html>
