<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro a SASS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 2 tipos de archivos: sass o scss. Diferencia? que en sass se
    eliminan tanto las llaves como los puntos y comas, pero son lo mismo -->
    <div class="container">
        <h1>Este es el título</h1>
        <p>Este es un párrafo</p>
        <div class="listado">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <!-- clase de importación de datos: -->
        <button class="btn">Botón de prueba</button>
        <button class="btn-2">Botón de prueba 2</button>
    </div>
</body>
</html>
