<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposiciones</title>
    <link rel="stylesheet" href="../css/disposiciones.css">
</head>
<body>
    <!-- Disposiciones por defecto de HTML: -->
    <!-- los div tienen sus propias disposiciones, por eso cuando escribimos
        2 div así, nos escribe cada uno directamente en una linea, con una
        disposición de bloque. Sin embargo, los span no crean ese espacio
        entre las líneas, los escribe seguido: -->
    <div class="div-1">Esto es un div</div>
    <span class="span-1">Esto es un SPAN</span>
    <img class="img" src="../multimedia/logo_NL.png" alt="logo">
    <span class="span-2">Esto es otro SPAN</span>
    <div class="div-2">Esto es otro div</div>
</body>
</html>
