<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Toasts</title> <!-- son como unas notificaciones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <!-- para activar el toast: -->
        <button class="btn btn-primary" id="boton-trigger">Muestra el toast</button>
        <!-- código del toast: -->
        <!-- hay que copiar un script -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <!-- header del toast: -->
                <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Título</strong>
                <small>Hace 4 minutos</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <!-- body del toast: -->
                <div class="toast-body">
                    Esto es el mensaje
                </div>
            </div>
        </div>
        <!-- toast hecho por nosotros: -->
        <!-- se pueden hacer toast que se muestren siempre con class="show" -->
        <div class="toast-container d-flex align-items-center justify-content-center">
            <div class="toast show bg-success">
                <div class="toast-header">Título del primero</div>
                <div class="toast-body">Mensaje</div>
            </div>
            <div class="toast show bg-danger">
                <div class="toast-header">Título del segundo</div>
                <div class="toast-body">Mensaje</div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- script copiado: -->
<script>
    /* busca un elemento por id llamado "boton-trigger": */
    const toastTrigger = document.getElementById('boton-trigger')
    const toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
    toastTrigger.addEventListener('click', () => {
        const toast = new bootstrap.Toast(toastLiveExample)

        toast.show()
    })
    }
</script>
</html>
