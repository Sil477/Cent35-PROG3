<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container m-4">
        <!-- barra con etiqueta de porcentaje: -->
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 39%">39%</div>
        </div>
        <!-- barra fina: -->
        <div class="progress mt-4" style="height: 2px;">
            <div class="progress-bar" style="width: 75%"></div>
        </div>
        <!-- barra múltiple: -->
        <div class="progress mt-4">
            <div class="progress-bar bg-info" style="width: 10%"></div>
            <div class="progress-bar" style="width: 25%"></div>
            <div class="progress-bar bg-warning" style="width: 12%"></div>
        </div>
        <!-- barra con striped (diseño): -->
        <div class="progress mt-4">
            <div class="progress-bar bg-primary progress-bar-striped" style="width: 45%">45%</div>
        </div>
        <!-- barra con striped (diseño) animada: -->
        <div class="progress mt-4">
            <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 45%">45%</div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
