<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modals, popovers & tooltips</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-ejemplo">
            <!-- data-bs-toggle: dice que le afecta a algún modal
            data-bs-target: su target va a ser un modal que tenga "modal-ejemplo" como id -->
            Launch demo modal
        </button>
        <div class="modal fade" id="modal-ejemplo" data-bs-backdrop="static"> <!-- este sería el modal ya -->
            <!-- class "fade" hace que tenga una animación al abrirse/cerrarse
            data-bs-backdrop="static" hace que no se pueda cerrar clicando solo fuera -->
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Este es el header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Este es el body</p>
                        <p>Este es el body</p>
                        <p>Este es el body</p>
                        <p>Este es el body</p>
                        <hr/>
                        <!-- POPOVERS: -->
                        <!-- para poder usarlos, hay que darles de alta primero.
                        para eso, hay que copiar un script -->
                        <p>
                            This
                            <a href="#"
                                role="button"
                                class="btn btn-secondary popover-test"
                                data-bs-toggle="popover"
                                title="Popover title"
                                data-bs-content="Popover body content is set in this atribute"
                                >Button</a>
                            triggers a popover on click.
                        </p>
                        <hr/>
                        <!-- TOOLTIPS: -->
                        <!-- también hay que copiar script para que funcione -->
                        <p>Este es un 
                            <a href="#"
                            data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            title="Este es un tooltip"
                            >tooltip</a></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- script copiado para el popover: -->
<script>const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>
<!-- script copiado para el tooltip -->
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</html>
