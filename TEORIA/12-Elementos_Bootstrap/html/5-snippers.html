<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snippers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column align-items-center my-4">
        <!-- típica ruleta de carga: -->
        <div class="spinner-border text-primary" role="status"></div>
        <!-- círculo crece y mengua: -->
        <div class="spinner-grow text-success" role="status"></div>
        <!-- botón que está esperando a que algo cargue: -->
        <button class="btn btn-primary col-2 col-sm-4 disabled">
            <div class="spinner-border spinner-border-sm"></div>
            cargando...
        </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
