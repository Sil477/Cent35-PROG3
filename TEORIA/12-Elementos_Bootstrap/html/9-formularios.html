<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularios Parte 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <form action="">
            <div class="mb-3"> <!-- div para organizar por bloques -->
                <!-- introducimos un label donde decir qué se pide: -->
                <label for="nombre" class="form-label">Introduce tu nombre</label>
                <!-- introducimos un input donde escribir (importante: mismo ID que el FOR del label): -->
                <input id="nombre" type="text" class="form-control" placeholder="Tu nombre">
                <!-- introducimos un texto explicativo: -->
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <!-- CÓMO UTILIZAR CHECKBOX: -->
            <div class="mb-3">
                <input id="check-mayor-edad" type="checkbox" class="form-check-input"/>
                <label for="check-mayor-edad" class="form-check-label">¿Eres mayor de edad?</label>
            </div>
            <!-- se pueden poner inputs con valores iniciales y/o de solo lectura: -->
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="tu.correo@example.com" readonly>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <!-- se le puede quitar el recuadro de fuera: -->
            <div class="mb-3">
                <label class="form-label" for="nombre-usuario">Nombre de usuario</label>
                <input id="nombre-usuario" type="text" class="form-control-plaintext" placeholder="Tu apellido" value="NLarrea"/>
            </div>
            <!-- para poder subir archivos: -->
            <div class="mb-3">
                <label for="formFile" class="form-label">Sube tus archivos</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <!-- SELECTOR DE COLORES: -->
            <div class="mb-3">
                <input type="color" class="form-control-color"/>
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Selecciona tu cuidad</label>
                <input id="exampleDataList" class="form-control" list="datalistOptions" placeholder="Type to search..."/>
                <datalist id="datalistOptions">
                    <option value="Bilbao"/>
                    <option value="Murcia"/>
                    <option value="Madrid"/>
                    <option value="Durango"/>
                    <option value="Valencia"/>
                </datalist>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
