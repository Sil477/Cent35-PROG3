<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formularios Parte 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="">
            <!-- RANGOS: -->
            <label for="rango">Selecciona el rango</label>
            <input type="range" class="form-range" id="rango" value="5" min="0" max="10" step="0.1">
            <!-- INPUT GROUPS: -->
            <!-- son inputs que nos dan más información acerca de lo que tenemos que introducir -->
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control"/>
            </div>
            <label for="email" class="mt-4">Introduce tu email</label>
            <div class="input-group w-50">
                <input type="text" id="email" class="form-control" placeholder="username"/>
                <span class="input-group-text">@gmail.com</span>
            </div>
            <!-- MULTIPLES INPUTS: -->
            <div class="input-group mt-4">
                <span class="input-group-text">Nombre y apellido</span>
                <input type="text" aria-label="First name" class="form-control" placeholder="Nombre">
                <input type="text" aria-label="Last name" class="form-control" placeholder="Apellido">
            </div>
            <!-- BOTONES: -->
            <div class="input-group mt-4">
                <input type="text" class="form-control" placeholder="Haz tu búsqueda">
                <button class="btn btn-secondary">Buscar</button>
            </div>
            <!-- FLOATING LABELS: -->
            <div class="form-floating mt-4">
                <input type="text" class="form-control" id="text-nombre" placeholder="esto-no-se-va-a-ver">
                <label for="text-nombre">Tu nombre</label>
                <!-- el placeholder no se va a ver, saldrá solo el texto del label, esto se debe a que está
                creado con JavaScript, y está programado así por defecto -->
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
