<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container m-4">
        <!-- los badges van dentro de <span> -->
        <!-- hay que ponerles la clase "badge", pero hay que indicar también
            qué color de background tiene -->
        <h2>Este es el título <span class="badge bg-secondary">Nuevo!</span></h2>
        <div class="row d-block">
            <button class="btn btn-primary w-auto">Notificaciones
                <span class="badge bg-secondary">5</span>
            </button>
        </div>
        <!-- ejemplos de badges muy usados: -->
        <button class="btn btn-primary m-4 position-relative">Emails
            <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill">99+</span>
        </button>
        <button class="btn btn-primary m-4 position-relative">Notificaciones
            <span class="badge p-2 position-absolute bg-danger top-0 start-100 translate-middle rounded-pill">
                <span class="visually-hidden"></span>
            </span>
        </button>
        <!-- diferencias rounded-pills: -->
        <span class="badge bg-success">Éxito</span>
        <span class="badge bg-danger">Error</span>
        <span class="badge bg-success rounded-pill">Éxito</span>
        <span class="badge bg-danger rounded-pill">Error</span>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
