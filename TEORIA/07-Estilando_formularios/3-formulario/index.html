<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/0f3793b933.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-container">
		<div class="contact-grid-wrapper">
			<div class="company-metadata-sidebar-wrapper">
				<div class="logo">
					<img src="./img/logo.png" alt="logo">
				</div>

				<div class="company-details-wrapper">
					<i class="fa-solid fa-location-dot"></i>
					<div>
						123 Any St<br>Scottsdale, AZ, 85251
					</div>
				</div>
				<div class="company-details-wrapper">
					<i class="fa-solid fa-phone-volume"></i>
					<div>
						555 555 5555
					</div>
				</div>
				<div class="company-details-wrapper">
					<i class="fa-regular fa-clock"></i>
					<div>
						10 AM - MIDNIGHT
					</div>
				</div>
			</div>
	
			<div class="form">
				<div class="form-group">
					<input type="text" id="fullName" placeholder="Your name">
					<label for="fullName">Your name</label>
				</div>
				<div class="form-group">
					<input type="email" id="email" placeholder="Email">
					<label for="email">Email</label>
				</div>
				<div class="form-group">
					<textarea name="message" id="message" placeholder="Some message..."></textarea>
					<label for="message">Message</label>
				</div>
				<div class="spacer10"></div>
				<div class="centered-btn-wrapper">
					<button type="submit" class="btn">Send</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
