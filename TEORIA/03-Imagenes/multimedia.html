<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
		<!-- se pueden introducir elementos multimedia de 3 formas distintas:
			1. escribiendo su dirección de enlace "completa"
			2. escribiendo su dirección de enlace relativa
			3. escribiendo la URL de un elemento de internet -->
        <h3>Imágenes</h3>
		<!-- 1. escribiendo su dirección de enlace "completa" -->
		<img src="C:/Users/larre/Documents/NAIA/Git_GitHub/logos/logo_NL.png" alt="Logo NL" style="width:300px; height:100%;"/>
        <h3>Vídeo</h3>
		<!-- 2. escribiendo su dirección de enlace relativa -->
        <video width="500" height="auto" controls muted loop autoplay>
            <source src="img/Arde Bogotá - Big Bang.mp4" type="video/mp4"/>
        </video>
        <h3>Audio</h3>
		<!-- 3. escribiendo la URL de un elemento de internet -->
        <audio controls loop>
            <source src="http://www.sonidosmp3gratis.com/sounds/ringtones-super-mario-bros.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
