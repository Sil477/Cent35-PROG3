<!-- Crea un nuevo documento HTML con el título "Elementos de Interés en Bootstrap"
- Utilizando la página oficial getboostrap.com, añade la última versión de Bootstrap a este documento HTML
- Crea tres secciones
- En la primera sección crea un Jumbotron replicando el que realizamos en el vídeo
    - El botón de llamada a la acción debe abrir una ventana modal
- En la segunda sección crea un formulario de contacto con los campos "nombre" (text), "teléfono" (number) y mensaje (textarea)
- En la tercera sección crea una tarjeta con tu perfil de desarrollador/a que contenga lo siguiente
    - Tu nombre en el título
    - Una breve descripción
    - Tu email en el footer
-->

<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-4"> <!-- contenedor -->
        <div class="row"> <!-- jumbotron -->
            <div class="bg-light p-5 rounded-3"> <!-- backgorund-light, padding-5 border-radius-3 -->
                <div class="container-fluid py-5"> <!-- responsive padding-top-bottom-5 -->
                    <h1 class="display-5 fw-bold">Custom jumbotron</h1>
                    <p class="col-md-8 fs-4">
                        Using series of utilities, you can create this jumbotron,
                        just like the one in previous versions of Bootstrap. Check
                        out the examples below for how you can remix and restyle
                        it to your liking.
                    </p>
                    <button class="btn btn-primary btn-lg">Example button</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <!-- En la segunda sección crea un formulario de contacto con los campos:
                "nombre" (text),
                "teléfono" (number)
                mensaje (textarea) -->
            <form action="">
                <div>
                    <label for="nombre" class="form-label">Introduce tu nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Tu nombre" style="width: auto;">
                </div>
                <div>
                    <label for="telefono" class="form-label mt-4">Número de teléfono</label>
                    <input type="tel" id="telefono" class="form-control" placeholder="+34 123 456 789" style="width: auto;">
                </div>
                <div>
                    <label for="mensaje" class="form-label mt-4">Deja tu mensaje</label>
                    <textarea id="mensaje" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </form>
        </div>
        <div class="row mt-4">
            <!-- En la tercera sección crea una tarjeta con tu perfil de desarrollador/a que contenga lo siguiente
                Tu nombre en el título
                Una breve descripción
                Tu email en el footer -->
            <div class="card col-6">
                <div class="card-body">
                    <div class="card-title"><h3>Naia Larrea</h3></div>
                    <p class="card-text">
                        Esta es una breve descripción sobre mi trabajo
                    </p>
                </div>
                <div class="card-footer text-end">
                    larrea.naia@gmail.com
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
