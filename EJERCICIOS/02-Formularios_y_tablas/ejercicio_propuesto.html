<!--Crea un nuevo documento HTML siguiendo estas instrucciones:

Requisitos para la segunda sección:
Incluye un título (<h1>) que diga "Incorporando listas".
Crea una lista desordenada (<ul>) con al menos cinco elementos.
Crea una lista ordenada (<ol>) con al menos cinco elementos.
Requisitos para la tercera sección:
Incluye un título (<h1>) que diga "Incorporando formularios".
Crea un formulario con los siguientes campos:
Un campo de texto para el nombre.
Un campo de correo electrónico.
Un campo de número de teléfono.
Un campo de contraseña.
Un área de texto para comentarios.
