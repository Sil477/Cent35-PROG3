<!--Crea un nuevo ejercicio que aborde el tema de "Diseño de una página de perfil".

Documento HTML:

Crea un nuevo documento HTML con el título "Perfil de Usuario".
Estructura el cuerpo del documento con un encabezado (<header>), una sección principal (<main>) y un pie de página (<footer>).
En la sección principal, incluye un div que represente el contenido del perfil de usuario. Este div debe contener al menos:
Una imagen de perfil.
Un título con el nombre del usuario.
Una lista desordenada con información básica del usuario (como edad, ubicación, etc.).
Un párrafo con una breve descripción del usuario.
Archivo CSS:

Crea un archivo CSS separado e impórtalo en el documento HTML.
Utiliza selectores para estilizar los elementos del perfil de usuario.
Aplica al menos tres reglas de estilo diferentes, como cambios en el color de fondo, tamaño de letra, márgenes, etc.-->
