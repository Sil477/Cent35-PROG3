<!-- Crea un nuevo documento HTML con el título "Sistema grid de Bootstrap"
- Utilizando la página oficial getboostrap.com, añade la última versión de Bootstrap a este documento HTML
- Crea 6 div con un texto en su interior
- Utilizando únicamente el atributo class de cada uno de los div haz lo siguiente:
    - Por defecto, cada elemento ocupará el ancho máximo
    - Para viewports SM - cada fila contendrá 2 elementos
    - Para viewports MD - cada fila contendrá 3 elementos
    - Para viewports LG - cada fila contendrá 4 elementos
    - Para viewports XL - cada fila contendrá 6 elementos
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="../css/ejercicio11.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <!-- 
        por defecto: una columna = 1 fila
        cuando SM (>=576px): cada fila = 2 columnas
        cuando MD (>=768px): cada fila = 3 columnas
        cuando LG (>=992px): cada fila = 4 columnas
        cuando XL (>=1200px): cada fila = 6 columnas
     -->
    <div class="container text-center">
        <div class="row">
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">Columna 1</div>
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">Columna 2</div>
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">Columna 3</div>
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">Columna 4</div>
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">Columna 5</div>
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">Columna 6</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
